<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlebars</title>
    <link href="./assets/style.css" rel="stylesheet">
    <!-- link javascript files -->
</head>
<body>
    <div class="page-wrap">
        <h1>Handlebars Tutorial</h1>
        <div id="pets-container"></div>
    </div>

    <script id="petsTemplate" type="text/x-handlebars-template">
        {{#each pets}}
            <div class="pet">
                <div class="photo-column">
                    <img src="{{photo}}">
                </div>
                <div class="info-column">
                    <h2>{{name}} <span class="species">({{species}})</span></h2>

                    <p><span id="petAge">Age:</span> {{calculateAge birthYear}}</p>

                    {{#if favFoods}}
                        <h4 class="headline-bar">Favorite Foods</h4>
                        <ul class="favorite-foods">
                            {{#each favFoods}}
                                <li>{{{this}}}</li>
                            {{/each}}
                        </ul>
                    {{/if}}
                </div>
            </div>
        {{/each}}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
